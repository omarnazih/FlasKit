<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pico.min.css') }}"
    />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>

    <title>FlasKit Starter template</title>
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast" onclick="event.preventDefault()">
            FlasKit
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="contrast">
              Theme
            </summary>
            <ul role="listbox">
              <li><a href="#" data-theme-switcher="auto">Auto</a></li>
              <li><a href="#" data-theme-switcher="light">Light</a></li>
              <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>

    <main class="container">
      <h1>Hello From FlasKit</h1>

      <!-- Form for creating new Todo items -->
      <form hx-post="/todo">
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea name="description" id="description" required></textarea>
        </div>
        <div>
          <label for="completed">
            Completed:
            <input type="checkbox" name="completed" id="completed" />
          </label>
        </div>
        <button type="submit">Create</button>
      </form>

      <div class="grid">
        {% for todo_item in todo_items %}
        <article>{{ todo_item.title }} {{ todo_item.description }}</article>
        {% endfor %}
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/minimal-theme-switcher.js') }}"></script>
  </body>
</html>
